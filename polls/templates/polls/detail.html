<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ question.news_Article_Heading }}</title>
     {% load static %}
    <!-- Bootstrap Core CSS -->
     <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/blog-post.css' %}"rel="stylesheet">

    <!-- Custom CSS -->
    <style>
.hidden {
    visibility: hidden;
    over-flow: hidden;
    width: 0px;
    height: 0px;
}
</style>
   

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header" style="padding-left:1cm">
      <a class="navbar-brand" href="#">NewsMaker</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      
    
    <div style="padding-right:1cm"><a href="{% url 'index' %}"><button class="btn btn-danger navbar-btn">Back</button></a></div>
    </ul>
  </div>
</nav>
<br>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Post Content Column -->
            <div>

                <!-- Blog Post -->

                <!-- Title -->
                <h1 align="center">{{ question.news_Article_Heading }}</h1>

                <hr>

                <!-- Date/Time -->
                <p><span class="glyphicon glyphicon-time"></span> Posted on {{ question.created }}</p>

                <hr>
                <p style="font-size:25px">Category: <b>{{ category }}</b></p>
                 <hr>

                <!-- Preview Image -->
                <div align="center"><img class="img-responsive" width="75%" src={{ url }} alt=""></div>

                <hr>

               
                <div align="center">  <button id="button" class="btn btn-danger navbar-btn" onclick="showhide()" >Show/Hide Summary</button></div>
                <hr>

                <div id="newpost">

                <!-- Post Content -->
                <p class="lead">{{ question.content|linebreaksbr }}</p>

                <hr>

                </div>

                <div id="summary" >
                <p class="lead">{{ ab }}</p>
                <hr>
                </div>

                <!-- Blog Comments -->

                <!-- Comments Form -->
                <div class="well">
                    <h4>Leave a Comment:</h4>
                    <form role="form">
                        <div class="form-group">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

                <hr>
            </div>

          

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; NewsMaker 2017</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <script src="{% static 'js/show.js' %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
